<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vueTool</title>
</head>
<body>
	<div id="app">
		<div id="content">
		    <h3>测试文字</h3>
			<navbar>{{message}}</navbar>
		</div>
	</div>
	<script>
		var a = new Vue({
			el : '#content',
			data : {
				message : '测试文字'
			}
		})
	</script>
</body>
</html>
